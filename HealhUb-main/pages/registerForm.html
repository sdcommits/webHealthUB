<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Registration Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/registerForm.css">
    </head>
    <body>
        <div class ="contact-container">
            <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
                <h2>Get in touch</h2>
                <hr>
                <input type="hidden" name="access_key" value="0cdb2cd3-bac1-4260-8aaf-cc2383196ee2">
                <input type="text" name ="name" placeholder="Your Name" class = "contact-inputs" required>
                <input type="number" name ="Phone Number" placeholder="Phone Number" class = "contact-inputs" required>
                <input type="text" name ="email" placeholder="Register Email" class = "contact-inputs" required>
                <input type="date" name ="date" placeholder="Registration Date" class = "contact-inputs" required>
                <input type="number" name ="number" placeholder="Age" class = "contact-inputs" required>
               <textarea name="message" placeholder="Message" class = "contact-inputs" required ></textarea>
               <button type="submit">Submit <img src="assets\arrow_icon.png" alt=""></button>
            </form>
            <div class="contact-right">
                <!-- <img src="rightregister.jpg" alt=""> -->
            </div>
        </div>
        
        <script src="" async defer></script>
    </body>
</html>

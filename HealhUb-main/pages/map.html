<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospitals in Mumbai</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { /* Style for the map container */
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div> <!-- Map container -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    var map = L.map('map', {
      scrollWheelZoom: true // Enable scroll wheel zoom
    }).setView([19.0760, 72.8777], 13); // Set the initial coordinates and zoom level for Mumbai

    // Add a tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Define hospital locations and names in Mumbai
    var hospitals = [
      { name: "Medanta The Medicity", location: [19.1399, 72.8339] },
      { name: "Fortis Hospital", location: [19.1053, 72.8901] },
      { name: "Artemis Hospital", location: [19.1353, 72.8224] },
      { name: "Apollo Hospital", location: [19.1090, 72.8447] },
      { name: "Max Hospital", location: [19.1177, 72.8634] },
      { name: "Manipal Hospital", location: [19.1410, 72.8272] }
    ];

    // Add markers for each hospital
    hospitals.forEach(hospital => {
      L.marker(hospital.location)
        .addTo(map)
        .bindPopup(`<b>${hospital.name}</b>`); // Add popup with hospital name
    });
  </script>
</body>
</html>
